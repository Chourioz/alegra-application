<ion-view class="" title="Create">
    <ion-header-bar class="" style="text-align: center; background-color: #00b19d;">
      <button class="button button-clear" style="color: white" ng-click="myGoBack()" >
        <i class="icon ion-ios-arrow-back"></i>
        <p style="color: white">Back</p>
      </button>
      <div class="" style="display: flex;">
        <img width="10%" src="images/alegra-icon.png"></img>
        <p style="color: white;margin-top: 2%;text-transform: uppercase;font-weight: bold;">Create Contact</p>
      </div>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
      <div class="list list-inset">
        <ion-item class="item item-input">
          <input type="text" placeholder="Name" ng-model="data.name">
        </ion-item>
        <ion-item class="item item-input">
          <input type="text" placeholder="Identification" ng-model="data.identification">
        </ion-item>
        <ion-item class="item item-input">
          <input type="text" placeholder="Phone Number" ng-model="data.phonePrimary">
        </ion-item>
        <ion-item class="item item-input">
          <input type="text" placeholder="Secondary Phone" ng-model="data.phoneSecondary">
        </ion-item>
        <ion-item class="item item-input">
          <input type="text" placeholder="Mobile" ng-model="data.mobile">
        </ion-item>
        <ion-item class="item item-input">
          <input type="email" placeholder="Email" ng-model="data.email">
        </ion-item>
        <ion-item class="item item-input">
          <input type="text" placeholder="City" ng-model="data.address.city">
        </ion-item>
        <ion-item class="item item-input">
          <input type="text" placeholder="Address" ng-model="data.address.address">
        </ion-item>
        <ion-item class="item item-input">
          <input type="text" placeholder="Description" ng-model="data.observations">
        </ion-item>
      </div>
      <div class="button-bar">
        <button name="button" class="button button-stable button-block button-login" ng-click="create()"><p>Create</p></button>
      </div>
    </ion-content>
</ion-view>
